<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JINHWA ROH</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>


<body>
    <!-- wrapper for sticky footer -->
    <div class="wrapper">

        <header>

            <div class="header_box">

                <div class="my_name">
                    <h1>JINHWA ROH</h1>
                </div>

                <nav class="menu_container">

                    <a class="menu" href="index.html">About</a>

                    <a class="menu" href="portfolio.html">Portfolio</a>

                    <a class="menu" href="contact.html">Contact</a>

                </nav>

            </div>

        </header>


        <section>

            <div class="section_box clearfix">

                <h2 class="section_title">Contact</h2>

                <div class="section_contents clearfix">

                    <div class="input_field name">
                        Name <br>
                        <input type="text" name="name" onfocus="this.value=''" value="John Smith">
                    </div>

                    <div class="input_field email">
                        Email <br>
                        <input type="email" name="email" onfocus="this.value=''" value="example@gmail.com">
                    </div>

                    <div class="input_field message">
                        Message <br>
                        <textarea name="message"></textarea>
                    </div>

                    <div class="input_field submit">
                        <input type="submit" name="submit" value="Submit">
                    </div>

                </div>

            </div>

            <!-- push for sticky footer -->
            <div class="push"></div>

        </section>

    </div>

    <footer>
        copyright &copy;
    </footer>

</body>

</html>
